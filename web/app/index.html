<!DOCTYPE html>
<html>
  <head>
    <title>Fractal - Examples - App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>

    <div data-role="component" data-name="header"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar"
             data-role="component" data-name="sidebar"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"
             data-role="component" data-name="body"></div>
      </div>
    </div>

    <script type="text/javascript" src="../../src/fractal.js"></script>
    <script type="text/javascript" src="../../src/fractal.app.js"></script>
    <script>
      Fractal.PREFIX.component = "components/";
      Fractal.PREFIX.template = "templates/";
      Fractal.construct();
    </script>
  </body>
</html>
