    <div class="container">
      <div data-role="component" data-name="example_list"></div>
    </div>

    <script type="text/javascript" src="../src/fractal.js"></script>
    <script type="text/javascript" src="../src/fractal.app.js"></script>
    <script>
      var App = Fractal.App.extend({
        init: function(){
          this.PREFIX = {
            component: "components/",
            template: "templates/",
          };
          this.REQUIRE_LIST = [
            "css/index.css",
            "//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css",
            "//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js",
          ];
        },
      });
      var app = new App();
      app.start();
    </script>
