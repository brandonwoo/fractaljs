<!DOCTYPE html>
<html>
  <head>
    <title>Fractal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
  <body style="padding-top:50px;">

    <div data-role="component" data-name="main"></div>

    <script type="text/javascript" src="../src/fractal.js"></script>
    <script type="text/javascript" src="../src/fractal.app.js"></script>
    <script>
      var App = Fractal.App.extend({
        init: function(){
          this.PREFIX = {
            component: "web/components/",
            template: "web/templates/",
          };
          this.REQUIRE_LIST = [
            "web/css/index.css",
            "//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js",
          ];
        },
      });
      var app = new App();
      app.start();
    </script>
  </body>
</html>
